<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Server - Unified Image Classification</title>

    <!-- âœ… CSS íŒŒì¼ ì—°ê²° -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
</head>
<body>

    <h1>Flask Server - Unified Image Classification</h1>
    <p>íŒ€ë³„ ëª¨ë¸ê³¼ YOLOv8ì„ ì‚¬ìš©í•˜ì—¬ ì´ë¯¸ì§€ ë¶„ë¥˜ ë° ê°ì²´ íƒì§€ë¥¼ ìˆ˜í–‰í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>

    <!-- ğŸ”¹ ê³µí†µ íŒŒì¼ ì—…ë¡œë“œ UI -->
    <div class="upload-section">
        <h3>Upload File</h3>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput"  required>
            <button type="submit">Upload</button>
        </form>
        <div id="loading" style="display: none;">Processing your file... Please wait!</div>
        <div id="result"></div>
    </div>

    <!-- ğŸ”¹ ëª¨ë¸ ì„ íƒ UI -->
    <div class="upload-section">
        <h3>Select Model</h3>
        <button onclick="uploadFile('team1')">Predict (Team1 - ë™ë¬¼)</button>
        <button onclick="uploadFile('team2')">Predict (Team2 - ì¬í™œìš©)</button>
        <button onclick="uploadFile('team3')">Predict (Team3 - ê³µêµ¬)</button>
        <button onclick="uploadFile('yolo')">Predict (YOLOv8 - ê°ì²´ íƒì§€)</button>
    </div>

    <!-- ğŸ”¹ ì—…ë¡œë“œëœ íŒŒì¼ ë¯¸ë¦¬ë³´ê¸° -->
    <div class="preview-container">
        <img id="preview-image" src="" style="display: none; max-width: 300px; margin-top: 10px; border: 1px solid #ddd;">
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const previewImage = document.getElementById('preview-image');
        const socket = io();

        let uploadedFile = null; // ì—…ë¡œë“œëœ íŒŒì¼ ì €ì¥

        // ğŸ”¹ íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            if (fileInput.files.length === 0) {
                alert("íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”.");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            uploadedFile = fileInput.files[0]; // íŒŒì¼ ì €ì¥

            loading.style.display = 'block';
            result.innerHTML = '';

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData,
            });

            const data = await response.json();

            if (data.error) {
                alert(data.error);
                loading.style.display = 'none';
            } else {
                console.log("File uploaded successfully.");
                loading.innerHTML = 'File uploaded successfully.'

            }
        });



        // ğŸ”¹ ì´ë¯¸ì§€ ë¶„ë¥˜ ëª¨ë¸ ì˜ˆì¸¡ ìš”ì²­ (AJAX)
        function uploadFile(modelType) {
            if (!uploadedFile) {
                alert("ë¨¼ì € íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”.");
                return;
            }

            let formData = new FormData();
            formData.append("image", uploadedFile);

            let endpoint = modelType === "yolo" ? "/predict2/yolo8" : `/predict/${modelType}`;

            $.ajax({
                url: endpoint,
                type: "POST",
                data: formData,
                contentType: false,
                processData: false,
                beforeSend: function() {
                    loading.style.display = 'block';
                    result.innerHTML = '';
                },
                success: function(response) {
                    console.log(response);
                    loading.style.display = 'none';

                    if (modelType === "yolo") {
                        console.log("(modelTyp : yolo...")
                        console.log("(modelTyp : response.url...",response.url)
                        // YOLO ëª¨ë¸ì€ ì²˜ë¦¬ëœ ì´ë¯¸ì§€ URLì„ ë°˜í™˜
                        result.innerHTML = `<p>ì²˜ë¦¬ëœ ì´ë¯¸ì§€ ê²°ê³¼:</p><a href="${response.url}" target="_blank">ê²°ê³¼ ë³´ê¸°</a>`;
                        previewImage.src = response.url;
                        previewImage.style.display = "block";
                    } else {
                        // ì´ë¯¸ì§€ ë¶„ë¥˜ ëª¨ë¸ ê²°ê³¼ í‘œì‹œ
                        result.innerHTML = `
                            <p>íŒŒì¼ëª…: ${response.filename}</p>
                            <p>ì˜ˆì¸¡ ê²°ê³¼: <strong>${response.predicted_class}</strong></p>
                            <p>ì •í™•ë„: ${response.confidence}</p>
                        `;
                    }
                },
                error: function(error) {
                    console.error("Error:", error);
                    result.innerHTML = "<p style='color:red;'>ì˜ˆì¸¡ ì‹¤íŒ¨</p>";
                    loading.style.display = 'none';
                }
            });

            // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
            let reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = "block";
            };
            reader.readAsDataURL(uploadedFile);
        }

         // ğŸ”¹ YOLOv8 ë¹„ë™ê¸° ì²˜ë¦¬ ê²°ê³¼ ìˆ˜ì‹  (WebSocket)
        socket.on('file_processed', (data) => {
            loading.style.display = 'none';
            result.innerHTML = `
                <h2>Processed File</h2>
                ${data.url.endsWith('.mp4')
                    ? `<a href="${data.url}" download>Download Video</a>`
                    : `<div><a href="${data.url}" download>Download Image</a></div><img src="${data.url}" alt="Processed Image" style="max-width: 100%; height: auto;">`
                }
            `;
        });
    </script>

</body>
</html>
